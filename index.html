<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Canvas</title>
    <link rel="icon" type="image/x-icon" href="resources/Sunaa.ico">

    <!-- Google Font: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Canvas Container -->
    <div id="canvas-container">
        <div id="canvas-content">
            <img src="resources/complete_design.png?v=8" alt="Project Design" id="main-image">

            <!-- Clickable Regions (will be positioned absolutely) -->
            <div id="hotspots">
                <!-- Hotspots will be added here -->
            </div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">&times;</button>
            <!-- Text type content -->
            <div class="modal-body modal-body-text">
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <div id="modal-description" class="markdown-content"></div>
                </div>
                <div class="modal-image hidden">
                    <img id="modal-detail-image" src="" alt="">
                </div>
            </div>
            <!-- Image type content (full image display) -->
            <div class="modal-body-image hidden">
                <h2 id="modal-image-title"></h2>
                <img id="modal-full-image" src="" alt="">
            </div>
            <!-- Video type content -->
            <div class="modal-body-video hidden">
                <h2 id="modal-video-title"></h2>
                <video id="modal-video" controls playsinline>
                    <source id="modal-video-source" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <iframe id="modal-youtube" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            </div>
        </div>
    </div>

    <!-- Design Mode Panel -->
    <div id="design-panel" class="hidden">
        <div class="design-header">
            <span>Design Mode</span>
            <button id="btn-exit-design">Exit</button>
        </div>
        <div class="design-info">
            <p>Drag to move | Corners to resize</p>
        </div>
        <div class="design-add-buttons">
            <button id="btn-add-text" class="btn-add-type" title="Add text hotspot">+ Text</button>
            <button id="btn-add-image" class="btn-add-type" title="Add image hotspot">+ Image</button>
            <button id="btn-add-video" class="btn-add-type" title="Add video hotspot">+ Video</button>
        </div>
        <button id="btn-save-design">Copy JSON</button>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
        <button id="btn-prev" title="السابق">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <button id="btn-next" title="التالي">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="btn-reset" title="إعادة تعيين">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
            </svg>
        </button>
        <button id="btn-design" title="Design Mode" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
            </svg>
        </button>
    </div>

    <!-- Panzoom Library (anvaka version) -->
    <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js?v=6"></script>
    <script src="js/app.js?v=7"></script>
</body>
</html>
